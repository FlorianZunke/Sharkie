<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>

    <link rel="shortcut icon" href="img/1.Sharkie/1.IDLE/1.png" type="image/x-icon">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/healthbar.class.js"></script>
    <script src="models/poisionbar.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/puffer-fish.class.js"></script>
    <script src="models/jelly-fish.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/poison_bottle.class.js"></script>
    <script src="models/barriar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="standart.css">
</head>

<body>
    <!-- Erster Bildschirm -->
    <div id="start_screen" class="start_screen">
        <h1>Sharkie</h1>
        <div>
            <button class="play-button" onclick="init()">Start</button>
        </div>
        <a href="./impressum.html">Impressum</a>
    </div>

    <!-- Tutorial Container -->
    <div id="tutorial_container" class="tutorial-dialog-container d-none">
        <div class="flex-clm-center height-100 width-100">
            <div class="flex-c-c gap70">
                <div class="key-move-container">
                    <img class="move-keys" src="img/6.Botones/Key/arrow keys.png" alt="">
                    <h2>Move</h2>
                </div>
                <div class="attack-container">
                    <div class="flex-clm-center">
                        <img class="key-bubble-shot" src="img/6.Botones/Key/D key.png" alt="">
                        <h2>Throw Bubble</h2>
                    </div>
                    <div class="flex-clm-center">
                        <img class="key-slap" src="img/6.Botones/Key/Space Bar key.png" alt="">
                        <h2>Slap</h2>
                    </div>
                </div>
            </div>
            <div class="flex-c-c">
                <button onclick="closeKeyControlls()">Weiter Spielen</button>
            </div>
        </div>
    </div>

    <!-- SpielScreen -->
    <div id="fullscreen" class="d-none absolute">
        <canvas id="canvas" width="720" height="480"></canvas>
        <!-- HUD overlay -->
        <div id="hud" class="hud">
            <img id="sound_img" onclick="toggleMusic()" class="hud-symbols mobile-btns" src="img/Buttons/mittleres-volumen.png" alt="">
            <img onclick="showKeyControlls()" class="hud-symbols mobile-btns" src="img/Buttons/game-control.png" alt="">
        </div>

        <!-- Mobile Tasten -->
        <div id="mobile_buttons" class="mobile-btns-position">
            <div class="panel">
                <div>
                    <button id="btnBubble" class="mobile-btns">D</button>
                    <button id="btnSlap" class="mobile-btns space-btn">Space</button>
                </div>
                <div>
                    <img id="btnUp" src="img/Buttons/up_arrow.png" class="mobile-btns" alt="">
                    <img id="btnDown" src="img/Buttons/arrow_down.png" class="mobile-btns" alt="">
                    <img id="btnLeft" src="img/Buttons/left_arrow.png" class="mobile-btns" alt="">
                    <img id="btnRight" src="img/Buttons/right_arrow.png" class="mobile-btns" alt="">
                </div>
            </div>
        </div>

    </div>

    <!-- Win-Container -->
    <div id="win_container" class="d-none flex-clm-c-bot">
        <div class=" flex-clm-c-bot win-img">
            <button class="margin-b" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <!-- Lose-Container -->
    <div id="lose_container" class="d-none flex-clm-center">
        <img class="flex-c-c lose-img" src="img/6.Botones/Tittles/Game Over/Recurso 12.png" alt="Game Over">
        <button onclick="restartGame()">Try Again</button>
    </div>



    <!-- Rotate Device Div -->
    <div id="rotate" class="d-none flex-clm-center">
        <img class="rotate-img" src="img/Buttons/device-rotate.png" alt="">
        <h3>Rotate our Device</h3>
    </div>
</body>

</html>
